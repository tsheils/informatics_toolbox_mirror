<div mat-dialog-content>
  <table>
    <tr>
      <th>No match for:</th>
      <th>Replace with:</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{item.input}}</td>
      <td>
        <div *ngIf="!item.selectedRecommendation">
          <span *ngFor="let recommendation of item.recommendations; last as isLast">
            <a (click)="selectRecommendation(item, recommendation)">{{recommendation}}</a>
            <span *ngIf="!isLast">, </span>
          </span>
        </div>
        <div *ngIf="item.selectedRecommendation">
          <a (click)="item.selectedRecommendation = null">
            {{item.selectedRecommendation}}&#10004;
          </a>
        </div>
      </td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <span class="fill-middle"></span>
  <button mat-flat-button>
    Dismiss
  </button>
  <button mat-flat-button color="primary" *ngIf="numSelected > 0">
    Replace and Resolve
  </button>
</div>
