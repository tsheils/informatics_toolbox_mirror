<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs = "column">
  <div fxFlex ="50">
<div class = "mat-display-2">IQC MS file conversion</div>
<form (ngSubmit)="onSubmit()" method="post" action="/iqc-convert/" #iqcForm="ngForm">
  <input type="file" class="form-control" name="file"
         id="file" placeholder="Input ZIP file">
<p class="help-block" style="text-align:left;">Please load a ZIP file containing all Excel output generated by the instrument software.</p>
<mat-form-field>
  <mat-select [(value)]="selected">
    <mat-option value="Response">Response</mat-option>
    <mat-option value="RT">Retention Time</mat-option>
  </mat-select>
</mat-form-field>
  <br>
  <button mat-raised-button [color]="'primary'" type="submit" class="btn btn-success" [disabled]="!iqcForm.form.valid">Convert</button>
</form>
  </div>
</div>
