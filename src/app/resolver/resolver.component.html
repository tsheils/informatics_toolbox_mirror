<div fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column">
  <div fxFlex = "33" fxFlexAlign="center">
    Enter 21-mer Sequences Below, one sequence per line. <br>
    <textarea class = "targetBox" rows="8" placeholder="AATAGTATGACCCTCGATGGG" spellcheck="false" [formControl]="resolverCtrl"></textarea>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column">
  <div fxFlex = "10">
    <button mat-raised-button color="accent" name="Calbutton" (click)="submit()">Resolve</button>
  </div>
</div>
