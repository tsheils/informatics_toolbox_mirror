<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
  <div fxFlex = "95">
    <mat-form-field class ="tool-filter">
      <input matInput placeholder="Search Tools" aria-label="Filter tools" (keyup)="search($event.target.value)">
    </mat-form-field>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
  <div fxFlex = "30">
    I am a:
    <mat-chip-list #chipList [(ngModel)]="selectedFilters" multiple>
      <mat-chip *ngFor="let filter of audiences"
                [selected]="isSelected(filter)"
                (click)="selectFilter('audience',filter)">
        {{filter}}
      </mat-chip>
    </mat-chip-list>
  </div>
 <div fxFlex = "30">
    I need a:
   <mat-chip-list #chipList [(ngModel)]="selectedFilters" multiple>
     <mat-chip *ngFor="let filter of toolTypes"
               [selected]="isSelected(filter)"
               (click)="selectFilter('toolType', filter)">
       {{filter}}
     </mat-chip>
   </mat-chip-list>
</div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
  <div fxFlex = "95">
<span>{{filteredToolsCount}} of {{count}}</span>
  </div>
</div>


<mat-expansion-panel *ngFor="let project of filteredTools" [expanded]="'true'">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h1>{{project.parent}}</h1><br>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="grid-list">
    <div class ="card-holder" *ngFor="let tool of project.tools">
      <app-tool class="tool-comp" [tool] = tool></app-tool>
  </div>
  </div>
</mat-expansion-panel>
